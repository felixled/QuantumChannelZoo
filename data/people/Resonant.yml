
person_id: resonant_amplitude

name: Resonant Multilevel Amplitude Damping Channel

biography: |
  From~\cite{doi:10.22331/q-2023-01-19-902}, we have \(\mathcal{H}_A \cong \mathcal{H}_B \cong \mathcal{H}_E \cong \mathbb{C}^d \)

  Elements \( \gamma_{j,k}\) for \(j \leq k \in \{0, \dots, d-1 \}\) of a lower-triangular \( d \times d\) transition matrix are positive semidefinite quantities that define the transition probabilities.
  They need to satisfy by consistency requirements that \[ \sum_{k=0}^{j} \gamma_{j,k} = 1\ , \quad \forall j \in \{0, 1, \dots, d-1\}.  \]

kraus_operators: | 
  \begin{align*}
    K_i = \sum_{l=0}^{d-i-l} \sqrt{\gamma_{i+l,l}} \  {|l\rangle \langle i+l |}_{A} \ , \quad \forall i \in \{0, \dots, d-1\}
  \end{align*}

isometry: |
  \begin{align*}
    {|i \rangle}_A &\rightarrow \sum_{j=0}^{i} \sqrt{\gamma_{i,i - j}} \  {|i-j\rangle}_B \otimes {|j\rangle}_E \quad \text{for } i \in \{0, \dots, d-1 \}
  \end{align*}