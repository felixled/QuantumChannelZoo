
person_id: depolarizing

name: 'Depolarizing Channel'

biography: |
  The depolarizing channel~\cite{doi:10.1017/9781316809976} \(\mathcal{D}_q\colon A\to B\) with \(\mathcal{H}_A = \mathcal{H}_B = \mathbb{C}^2\) is a qubit channel defined as 
    \[ \mathcal{D}_q(\rho) = (1-q)\rho + q \operatorname{tr}(\rho)\frac{\mathbb{1}}{2} = (1-p)\rho + \frac{p}{3} X \rho X + \frac{p}{3} Y \rho Y + \frac{p}{3} Z \rho Z, \]
  where \(p\in[0,1]\) and \(q=4p/3\).

kraus_operators: | 
  \begin{align*}
      \begin{array}{cccc}
        K_0 = \sqrt{1-p} \mathbb{1} & K_1 = \sqrt{\frac{p}{3}}X & K_2 = \sqrt{\frac{p}{3}}Y & K_3 = \sqrt{\frac{p}{3}}Z
      \end{array}
  \end{align*}

isometry: |
  \begin{align*}
   \ket{0} &\mapsto \sqrt{1-p} \ket{00} + \sqrt{\frac{p}{3}} \ket{11} + i \sqrt{\frac{p}{3}} \ket{12} +\sqrt{\frac{p}{3}} \ket{03}  \\
   \ket{1} &\mapsto \sqrt{1-p} \ket{10} + \sqrt{\frac{p}{3}} \ket{01} - i \sqrt{\frac{p}{3}} \ket{02} - \sqrt{\frac{p}{3}} \ket{13} 
  \end{align*}

