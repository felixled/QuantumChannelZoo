name: \(d\)-dimensional Platypus Channel

biography: |
  From~\cite{doi:10.1109/TIT.2023.3245985}, we have \( \mathcal{H}_A \cong \mathcal{H}_B \cong \mathbb{C}^3\) and \( \mathcal{H}_E \cong \mathbb{C}^2\)

kraus_operators: | 
  \begin{align*}
    K_i &= \frac{1}{\sqrt{d-1}} {|i\rangle}_B {\langle0|}_A + {|d-1\rangle}_B {\langle i+1|}_A \quad \text{for } i = 0, \dots, d-2
  \end{align*}

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\rightarrow \frac{1}{\sqrt{d-1}} \sum_{j=0}^{d-2} {|j\rangle}_B \otimes {|j\rangle}_E \\
    {|j \rangle}_A &\rightarrow {|d-1\rangle}_B \otimes {|j-1\rangle}_E \quad \text{for } j = 1, \dots, d-1
  \end{align*}

choi_state: |
  \[
  \tau = \sum_{j=0}^{d-2} \left( \frac{1}{d-1} [0j] + [j+1,d-1] + \frac{1}{\sqrt{d-1}} (|0,j\rangle \langle j+1,d-1| + |j+1,d-1\rangle \langle 0,j|)\right)
  \]
  where \( [\psi] \equiv |\psi\rangle \langle\psi| \).

