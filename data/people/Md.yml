
person_id: platypus_m_d

name: \(d\)-dimensional Platypus Channel

biography: |
  The \(d\)-platypus channel is a qudit channel with interesting additivity and non-additivity properties.\cite{doi:10.1109/TIT.2023.3245985,doi:10.1103/PhysRevLett.130.200801}.
  It was first defined in the form given here for qutrits by Vikesh Siddhu\cite{doi:10.1038/s41467-021-25954-0}; a unitarily equivalent channel was defined and discussed even earlier by Xin Wang et al.\cite{doi:10.1109/TIT.2018.2794391,doi:10.1109/TIT.2017.2741101}. 
  
  When used by itself its quantum, private and classical capacities are single-letterized despite not belonging to any of the known additivity classes.
  The single-letter expression of the quantum capacity relies on the validity of the so-called \emph{spin alignment conjecture}.\cite{doi:10.1109/TIT.2023.3245985,doi:10.48550/arXiv.2307.06894}
  However, when used together with other channels the quantum capacity becomes super-additive; this effect is large in magnitude when using the platypus channel together with a \href{/person/erasure_ddim}{\((d-1)\)-dimensional erasure channel}, and when both channels have large capacities themselves.\cite{doi:10.1103/PhysRevLett.130.200801}

dimensions: |
  \( (d,d,d-1) \)

kraus_operators: | 
  \begin{align*}
    K_i &= \frac{1}{\sqrt{d-1}} {|i\rangle}_B {\langle0|}_A + {|d-1\rangle}_B {\langle i+1|}_A \quad \text{for } i = 0, \dots, d-2
  \end{align*}

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\mapsto \frac{1}{\sqrt{d-1}} \sum_{j=0}^{d-2} {|j\rangle}_B \otimes {|j\rangle}_E \\
    {|j \rangle}_A &\mapsto {|d-1\rangle}_B \otimes {|j-1\rangle}_E \quad \text{for } j = 1, \dots, d-1
  \end{align*}

choi_state: |
  \[
  \tau = \sum_{j=0}^{d-2} \left( \frac{1}{d-1} [0j] + [j+1,d-1] + \frac{1}{\sqrt{d-1}} (|0,j\rangle \langle j+1,d-1| + |j+1,d-1\rangle \langle 0,j|)\right)
  \]
  where \( [\psi] \equiv |\psi\rangle \langle\psi| \).

