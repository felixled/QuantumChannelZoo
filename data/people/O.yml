
person_id: platypus_o

name: Generalized Platypus-\( \mathcal{O}\) Channel

biography: |
  The generalized qudit platypus channel is a paramtrized generalization of the \href{/person/platypus_m_d}{\(d\)-dim. platypus channel}.\cite{doi:10.1109/TIT.2023.3245985}

dimensions: |
  \( (d,d,d-1) \)

kraus_operators: | 
  \begin{align*}
    K_i &= \mu_i {|i\rangle}_B {\langle0|}_A + {|d-1\rangle}_B {\langle i+1|}_A \quad \text{for } i = 0, \dots, d-2
  \end{align*}

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\mapsto \sum_{j=0}^{d-2} \mu_j {|j\rangle}_B \otimes {|j\rangle}_E \\
    {|j \rangle}_A &\mapsto {|d-1\rangle}_B \otimes {|j-1\rangle}_E \quad \text{for } j = 1, \dots, d-1 
  \end{align*}

choi_state: |
  \[
  \tau = \sum_{j=0}^{d-2} \left({\mu_{j}}^2 [0j] + [j+1, d-1] + \mu_j (|0,j\rangle \langle j+1,d-1| + |j+1,d-1\rangle \langle 0,j|)\right)
  \]
  where \( [\psi] \equiv |\psi\rangle \langle\psi| \).