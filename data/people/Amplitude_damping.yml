
person_id: amplitude-damping

name: 'Amplitude Damping Channel'

biography: |
  From~\cite{doi:10.1017/9781316809976}, the amplitude damping channel \( \mathcal{A}_{\gamma}(\rho) \) decays the excited state \( |1\rangle \) to the ground state \( |0\rangle \) with probability \( \gamma \) and
  we have \( \mathcal{H}_A \cong \mathcal{H}_B \cong \mathcal{H}_E \cong \mathbb{C}^2 \).

kraus_operators: | 
  \begin{align*}
    K_0 &= |0 \rangle \langle 0 | + \sqrt{1 - \gamma} \  |1 \rangle \langle 1 | = \begin{pmatrix} 1 & 0 \\ 0 & \sqrt{1-\gamma} \end{pmatrix} \\
    K_1 &= \sqrt{\gamma} \  |0 \rangle \langle 1 | = \begin{pmatrix} 0 & \sqrt{\gamma} \\ 0 & 0 \end{pmatrix}
  \end{align*}

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\rightarrow {|0\rangle}_B \otimes {|0\rangle}_E \\
    {|1 \rangle}_A &\rightarrow \sqrt{1-\gamma} \  {|1\rangle}_B \otimes {|0\rangle}_E + \sqrt{\gamma} \  {|0\rangle}_B \otimes {|1\rangle}_E
  \end{align*}

choi_state: |
  \[
  \tau = \begin{pmatrix}
    1 & 0 & 0 & \sqrt{1-\gamma} \\
    0 & 0 & 0 & 0 \\
    0 & 0 & \gamma & 0 \\
    \sqrt{1-\gamma} & 0 & 0 & 1-\gamma
  \end{pmatrix}
  \]

