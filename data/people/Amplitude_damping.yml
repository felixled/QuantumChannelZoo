
person_id: amplitude-damping

name: 'Amplitude Damping Channel'

biography: |
  The amplitude damping channel decays the excited state \( |1\rangle \) to the ground state \( |0\rangle \) with probability \( \gamma \). It is a qubit-qubit channel with qubit environment.~\cite{preset:WildeQIT}

dimensions: |
   \((2,2,2)\)

kraus_operators: | 
  \begin{align*}  
    K_0 &= |0 \rangle \langle 0 | + \sqrt{1 - \gamma} \  |1 \rangle \langle 1 | = \begin{pmatrix} 1 & 0 \\ 0 & \sqrt{1-\gamma} \end{pmatrix} \\
    K_1 &= \sqrt{\gamma} \  |0 \rangle \langle 1 | = \begin{pmatrix} 0 & \sqrt{\gamma} \\ 0 & 0 \end{pmatrix}
  \end{align*}

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\mapsto {|0\rangle}_B {|0\rangle}_E \\
    {|1 \rangle}_A &\mapsto \sqrt{1-\gamma} \  {|1\rangle}_B {|0\rangle}_E + \sqrt{\gamma} \  {|0\rangle}_B  {|1\rangle}_E
  \end{align*}

choi_state: |
  \[
  \tau_{AB} = \begin{pmatrix}
    1 & 0 & 0 & \sqrt{1-\gamma} \\
    0 & 0 & 0 & 0 \\
    0 & 0 & \gamma & 0 \\
    \sqrt{1-\gamma} & 0 & 0 & 1-\gamma
  \end{pmatrix}
  \]

