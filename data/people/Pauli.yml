person_id: pauli

name: "Pauli Channel"

biography: |
  The qubit Pauli channel is defined by \(\rho \mapsto p_1 \rho + p_2 X \rho X + p_3 Y \rho Y + p_4 Z \rho Z\). It generalizes the dephasing and depolarizing channels.~\cite{preset:WildeQIT}

dimensions: |
  \( (2,2,k), \) where \(k\) is the number of non-zero probabilities in \( (p_1,p_2,p_3,p_4) \).

kraus_operators: |
  \begin{align*}
    K_0 &= \sqrt{P_1}I = \sqrt{P_1} \begin{pmatrix}  1 & 0 \\ 0 & 1\end{pmatrix} \\
    K_1 &= \sqrt{P_2}X = \sqrt{P_2} \begin{pmatrix}  0 & 1 \\ 1 & 0\end{pmatrix} \\
    K_2 &= \sqrt{P_3}Y = \sqrt{P_2} \begin{pmatrix}  0 & -i \\ i & 0\end{pmatrix} \\
    K_3 &= \sqrt{P_4}Z = \sqrt{P_2} \begin{pmatrix}  1 & 0 \\ 0 & -1\end{pmatrix}
  \end{align*}

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\mapsto \sqrt{p_0} \  {|0\rangle}_B \otimes {|0\rangle}_E + \sqrt{p_1} \  {|1\rangle}_B \otimes {|1\rangle}_E + i\sqrt{p_2} \  {|1\rangle}_B \otimes {|2\rangle}_E + \sqrt{p_3} \  {|0\rangle}_B \otimes {|3\rangle}_E \\
    {|1 \rangle}_A &\mapsto \sqrt{p_0} \  {|1\rangle}_B \otimes {|0\rangle}_E + \sqrt{p_1} \  {|0\rangle}_B \otimes {|1\rangle}_E - i\sqrt{p_2} \  {|0\rangle}_B \otimes {|2\rangle}_E - \sqrt{p_3} \  {|1\rangle}_B \otimes {|3\rangle}_E 
  \end{align*}

choi_state: |
  \[
  \tau = \begin{pmatrix}
    p_0 + p_3 & 0 & 0 & p_0 - p_3 \\
    0 & p_1 + p_2 & p_1 - p_2 & 0 \\
    0 & p_1 - p_2 & p_1 + p_2 & 0 \\
    p_0 - p_3 & 0 & 0 & p_0 + p_3
  \end{pmatrix}
  \]
