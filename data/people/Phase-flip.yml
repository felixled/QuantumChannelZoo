
person_id: phase-flip

name: 'Phase-flip Channel'

biography: |
  The phase-flip channel, or \(Z\)-dephasing channel, is defined by \[ \rho \mapsto (1-p)\rho + pZ\rho Z, \] with a phase flip error occurring with probability \(p\).~\cite{preset:WildeQIT}
  
dimensions: |
  \( (2,2,2) \)

kraus_operators: | 
  \begin{align*}
    K_0 &= \sqrt{1-p}\mathbf{1} \\
    K_1 &= \sqrt{p}Z 
  \end{align*}

isometry: |
  \begin{align*}
    \ket{0}_A &\mapsto \sqrt{1-p} \ket{0}_B  \ket{0}_E + \sqrt{p} \ket{0}_B  \ket{1}_E\\
    \ket{1}_A &\mapsto \sqrt{1-p} \ket{1}_B  \ket{0}_E - \sqrt{p} \ket{1}_B  \ket{1}_E
  \end{align*}

choi_state: |
  \[
  \tau_{AB} = \begin{pmatrix}
    1 & 0 & 0 & 1-2p \\
    0 & 0 & 0 & 0 \\
    0 & 0 & 0 & 0 \\
    1-2p & 0 & 0 & 1
  \end{pmatrix}
  \]

