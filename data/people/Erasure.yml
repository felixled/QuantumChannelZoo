
person_id: erasure

name: '(Qubit) Erasure Channel'

biography: |
  From~\cite{doi:10.1017/9781316809976}, the erasure channel, \( \mathcal{N}_{\epsilon}(\rho) := (1-\epsilon)\rho + \epsilon |e\rangle \langle e| \), transmits a qubit with probability \( 1 - \epsilon \) and "erases" it with probability \( \epsilon \).
  We have \( \mathcal{H}_A \cong \mathbb{C}^2\) and \( \mathcal{H}_B \cong \mathcal{H}_E \cong \mathbb{C}^3 \).

kraus_operators: | 
  \begin{align*}
    K_0 &= \sqrt{1-\epsilon} \  (|0 \rangle \langle 0 | + |1 \rangle \langle 1 |) = \sqrt{1-\epsilon} \begin{pmatrix} 1 & 0\\0 & 1\\0&0\end{pmatrix} \\
    K_1 &= \sqrt{\epsilon} \  |e \rangle \langle 0 | = \sqrt{\epsilon}\begin{pmatrix}0 & 0\\0 & 0\\1 & 0	\end{pmatrix} \\
    K_2 &= \sqrt{\epsilon} \  |e \rangle \langle 1 | = \sqrt{p}\begin{pmatrix}0 & 0\\0 & 0\\ 0 & 1	\end{pmatrix}
  \end{align*}
  where \(|e\rangle \perp {\mathcal{H}_A}\)

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\rightarrow \sqrt{1-\epsilon} \  {|0\rangle}_B \otimes {|0\rangle}_E + \sqrt{\epsilon} \  {|e\rangle}_B \otimes {|1\rangle}_E \\
    {|1 \rangle}_A &\rightarrow \sqrt{1-\epsilon} \  {|1\rangle}_B \otimes {|0\rangle}_E + \sqrt{\epsilon} \  {|e\rangle}_B \otimes {|2\rangle}_E
  \end{align*}

