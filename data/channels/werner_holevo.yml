
channel_id: werner-holevo

name: 'Werner-Holevo Channel'

wiki_link: 'https://en.wikipedia.org/wiki/Werner_state#Werner-Holevo_channels'

biography: |
  A Werner-Holevo channel\cite{doi:10.1063/1.1498491}is defined by \[N(\rho) = \frac{1}{d-1}(\mathrm{tr}(\rho) \mathbf{I} - \rho^{T}).\] 


choi_state: |
  \[\tau_{AB} =  \frac{1}{d-1}(\mathbf{I} - \mathbf{F}_{AB})\]
  where \(\mathbf{F}_{AB} = \sum_{ij} \ket{i}_A\ket{j}_B\bra{j}_A\bra{i}_B\) is the swap operator.


