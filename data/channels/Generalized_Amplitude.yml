
channel_id: generalized_amplitude

name: Generalized Amplitude Damping Channel

biography: |
   The generalized amplitude damping channel \(\mathcal{A}_{\gamma, N}\) is a qubit-qubit channel that allows for excitations from lower to higher levels.~\cite{preset:NielsenChuang}

dimensions: |
  \( (2,2,4) \)

kraus_operators: | 
  \begin{align*}
    K_0 &= \sqrt{1-N} \left(|0\rangle \langle 0| + \sqrt{1-\gamma} \ |1\rangle \langle 1| \right) \\
    K_1 &= \sqrt{\gamma(1-N)} \ |0\rangle \langle 1| \\
    K_2 &= \sqrt{N} \left(\sqrt{1-\gamma} \ |0\rangle \langle 0| + |1\rangle \langle 1| \right) \\
    K_3 &= \sqrt{\gamma N} \ |1\rangle \langle 0| 
  \end{align*}

isometry: |
  \begin{align*}
    {|0 \rangle}_A &\rightarrow \sqrt{1-N} \  {|0\rangle}_B {|0\rangle}_E + \sqrt{N(1-\gamma)} \  {|0\rangle}_B  {|2\rangle}_E + \sqrt{\gamma N} \  {|1\rangle}_B {|3\rangle}_E \\
    {|1 \rangle}_A &\rightarrow \sqrt{1-\gamma} \  {|1\rangle}_B {|0\rangle}_E + \sqrt{\gamma(1-N)} \  {|0\rangle}_B  {|1\rangle}_E + \sqrt{N} \  {|1\rangle}_B  {|2\rangle}_E
  \end{align*}

choi_state: |
  \[
  \tau_{AB} = \begin{pmatrix}
    1-N\gamma & 0 & 0 &  \sqrt{1-\gamma} \\
    0 & N\gamma & 0 & 0 \\
    0 & 0 & \gamma(1-N) & 0 \\
    \sqrt{1-\gamma} & 0 & 0 & 1 - \gamma + N\gamma
  \end{pmatrix}
  \]