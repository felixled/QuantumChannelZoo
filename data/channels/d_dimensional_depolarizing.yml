channel_id: high_dim_depolar

name: "Qudit Depolarizing Channel"

biography: |
  For \(q\in[0,d^2/(d^2-1)]\) and \(\rho\in\mathcal{L}(\mathbb{C}^d)\), \[\mathcal{D}_{q,d}(\rho) = (1-q)\rho + \mathrm{tr}(\rho) q \frac{1}{d} \mathbf{1}.\]


dimensions: |
  \( (d,d,d^2) \)

wiki_link: 'https://en.wikipedia.org/wiki/Quantum_depolarizing_channel'

classical_capacity: |
  The classical capacity of the qudit depolarizing channel is \[\log d+ (1-q+\frac{q}{d})\log(1-q+\frac{q}{d}) + (d-1)\frac{q}{d} \log(\frac{q}{d}).\]